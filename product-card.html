<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Demo</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .card-thing{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <main>
        <div class="card-thing">
            <div class="product-card">
                <img src="assets/burger.png" alt="burger.png" class="product-image">
                <div class="product-name">
                    <p>Burger King</p>
                </div>
                <h1 class="discount">
                    Up-to 50% Off
                </h1>
                <p class="product-desc">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            </div>
            <div style="text-align: center; height: 400px; margin: 50px;">
                <a href="index.html">
                    <div class="butt" style="width: 200px;">
                        <p>Back to Home</p>
                    </div>
                </a>
            </div>
        </div>
    </main>
    
</body>
</html>
